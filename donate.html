<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate to NOVAStrong</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="text-center">
    <h1 class="mb-4">Support NOVAStrong</h1>
    <p class="lead mb-4">Your donation helps empower youth to lead and serve the Vienna community.</p>
    <button id="donateBtn" class="btn btn-primary px-4 py-2">Donate Now</button>
  </div>

  <script>
    const stripe = Stripe("pk_test_51RTXnl2YR9Z9yyUCukWmBDz3PV5wYqNyerzGmO5xkZ26qarSjt9SdlpByXZrcfTngeznt4MYYrLMB1qpRBmr6eBZ00g3yxEvq2"); // Replace this below

    document.getElementById("donateBtn").addEventListener("click", () => {
      fetch("https://your-backend-url.repl.co/create-checkout-session", {
        method: "POST",
      })
      .then(res => res.json())
      .then(data => stripe.redirectToCheckout({ sessionId: data.id }))
      .catch(err => alert("Something went wrong: " + err.message));
    });
  </script>
</body>
</html>
